component: scf
name: ap-beijing_default_test
org: '1312797073'
app: test
stage: dev
inputs:
  name: test
  src: ./src
  runtime: Python3.6
  region: ap-beijing
  description: SCF created by Tencent Serverless Toolkit for VS Code
  handler: index.main_handler
  memorySize: 128
  timeout: 3
  events:
    - apigw:
        name: serverless_api
        parameters:
          protocols:
            - http
            - https
          description: The service of Serverless Framework
          environment: release
          endpoints:
            - path: /
              method: GET

# For more information: https://github.com/serverless-components/tencent-scf/blob/master/docs/configure.md